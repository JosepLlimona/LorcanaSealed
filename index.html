<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="setlist">
        <select name="selectSet" id="selectSet">
        </select>
        <button onclick="GetCards()">Open Pack</button>
        <a>Order By:</a>
        <button onclick="OrderByRarity()">Rarity</button>
        <button onclick="OrderByCost()">Cost</button>
        </br>
        <a>Card: </a>
        <input id="cardSearch" oninput="SearchCard()"></textarea>
    </div>
    <div class="contenedor">
        <div class="izquierda">
            <h2>Cards</h2>
            <div id="cardList"></div>
        </div>
        <div class="derecha">
            <h2>Selected Cards</h2>
            <a style="font-weight: bold;">Cards:</a>
            <a id="cardNumber">0</a>
            <a style="font-weight: bold;">Inkeable:</a>
            <a id="inkNumber">0</a>
            <a style="font-weight: bold;">Characters:</a>
            <a id="charNumber">0</a>
            <a style="font-weight: bold;">Actions:</a>
            <a id="actionNumber">0</a>
            <a style="font-weight: bold;">Items:</a>
            <a id="itemNumber">0</a>
            <a style="font-weight: bold;">Locations:</a>
            <a id="locNumber">0</a>
            <div>
                <a style="font-weight: bold;">Cost: </a>
                <a style=" font-weight: bold;">1:</a>
                <a id="one">0</a>
                <a style="font-weight: bold;">2:</a>
                <a id="two">0</a>
                <a style="font-weight: bold;">3:</a>
                <a id="three">0</a>
                <a style="font-weight: bold;">4:</a>
                <a id="four">0</a>
                <a style="font-weight: bold;">5:</a>
                <a id="five">0</a>
                <a style="font-weight: bold;">6:</a>
                <a id="six">0</a>
                <a style="font-weight: bold;">7:</a>
                <a id="seven">0</a>
                <a style="font-weight: bold;">8+:</a>
                <a id="eight">0</a>
            </div>
            <button onclick="Import()">Import</button>
            <a>Order By:</a>
            <button onclick="OrderByRaritySelected()">Rarity</button>
            <button onclick="OrderByCostSelected()">Cost</button>
            <div id="selectedCards"></div>
        </div>
    </div>
</body>

<script src="cards.js"></script>
<script src="scripts.js"></script>
